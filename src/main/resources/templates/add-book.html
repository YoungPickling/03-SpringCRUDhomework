<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form th:action="@{/addbook}" th:object="${book}" method="post">

<!--        <input type="hidden" th:field="*{id}">-->

        <label for="name">ISBN</label>
        <input type="text" th:field="*{isbn}" id="name" placeholder="ISBN"><br>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="email" placeholder="Name"><br>

        <label for="author">Author</label>
        <input type="text" th:field="*{author}" id="author" placeholder="Author"><br>

        <label for="year">Year</label>
        <input type="text" th:field="*{year}" id="year" placeholder="Year"><br>

        <label for="category">Category</label>
        <input type="text" th:field="*{category}" id="category" placeholder="Category"><br>

        <label for="amount">Amount</label>
        <input type="text" th:field="*{amount}" id="amount" placeholder="Amount"><br>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
