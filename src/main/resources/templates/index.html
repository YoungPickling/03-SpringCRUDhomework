<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Book stock</h1>
    <div th:switch="${books}">
        <h2 th:case="null">Book stock is empty!</h2>
        <div th:case="*">
            <h2>Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>ISBN</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.year}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.amount}"></td>
                        <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/create">Add a new book</a></p>
    </div>
</body>
</html>
